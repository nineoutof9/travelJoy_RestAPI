server: #디폴트(8080)
 port: 9090
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@211.109.103.98:51521/XEPDB1
    username: ICTUSER
    password: ICT1234
  
  security:
    user:
      name: user
      password: 1234

    
    hikari:
      auto-commit: true #default(false)
      connection-timeout: 30000 # default(30000)
      maximum-pool-size: 50 # default(10)

#Spring-Data-JPA설정
  jpa:
    hibernate:
      ddl-auto: update # create = ddl 자동생성, create-drop은 재시작
      #create이후에는 update, 테이블만들어놓고하면 none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy # column명 전략
    properties:
      hibernate:
        format_sql: true #DDL문을 가독성 있게 표시
    show-sql: true  #JPA로그 확인용


#swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs